<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">PORTFO<span class="text-warning">LIO</span></a>

          <ul class="nav nav-tabs text-dark" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link text-dark" id="about-me-tab" data-bs-toggle="tab" data-bs-target="#about-me-tab-pane" type="button" role="tab" aria-controls="about-me-tab-pane" aria-selected="true">About me</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link text-dark" id="my-skills-tab" data-bs-toggle="tab" data-bs-target="#my-skills-tab-pane" type="button" role="tab" aria-controls="my-skills-tab-pane" aria-selected="false">My skills</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link text-dark" id="portfolio-tab" data-bs-toggle="tab" data-bs-target="#portfolio-tab-pane" type="button" role="tab" aria-controls="portfolio-tab-pane" aria-selected="false">Portfolio</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link text-dark" id="contact-me-tab" data-bs-toggle="tab" data-bs-target="#contact-me-tab-pane" type="button" role="tab" aria-controls="contact-me-tab-pane" aria-selected="false">Contact me</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="about-me-tab-pane" role="tabpanel" aria-labelledby="about-me-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="my-skills-tab-pane" role="tabpanel" aria-labelledby="my-skills-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="portfolio-tab-pane" role="tabpanel" aria-labelledby="portfolio-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="contact-me-tab-pane" role="tabpanel" aria-labelledby="contact-me-tab" tabindex="0">...</div>
          </div>
        </div>
      </nav>
      <!-- landing page -->
      <section class="showcase">
        <div class="container">
            <div class="text-center text-light landing-para">
                <h1>
                    Hi there! my name is Isaac and <br> I'm a <span class="text-warning">Front-end developer</span>
                </h1>
                <button class="btn btn-warning mt-5" type="button">Download the CV</button>
            </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
